<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Crear un nuevo sorteo</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sorteo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="sorteos">Sorteos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Crear Sorteo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Barra -->



<!-- Formulario -->
<form action="create" method="POST" th:object="${sorteo}">
  <div class="form-group row">
    <label for="nameSorteo" class="col-4 col-form-label">Nombre</label> 
    <div class="col-8">
      <input id="nameSorteo" name="nameSorteo" placeholder="Nombre del sorteo" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="dateSorteo" class="col-4 col-form-label">Fecha</label> 
    <div class="col-8">
      <input id="dateSorteo" name="dateSorteo" placeholder="fecha del sorteo formato dd/mm/aaaa" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="boletaSorteo" class="col-4 col-form-label">Boletas</label> 
    <div class="col-8">
      <input id="boletaSorteo" name="boletaSorteo" placeholder="Cantidad de boletas sorteo" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="numBoleta" class="col-4 col-form-label">Numeros por boleta</label> 
    <div class="col-8">
      <input id="numBoleta" name="numBoleta" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="maxBoleta" class="col-4 col-form-label">Maximo</label> 
    <div class="col-8">
      <input id="maxBoleta" name="maxBoleta" type="text" class="form-control" required="required">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</body>
</html>
