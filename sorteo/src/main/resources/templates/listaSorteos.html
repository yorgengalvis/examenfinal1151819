<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SORTEOS</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sorteo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="../sorteos">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sorteos" >Sorteos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="sorteo/crear">Crear Sorteo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br />
<br />
<table class="table">
<thead>
    <tr>
      <th scope="col">Sorteo</th>
      <th scope="col">Fecha</th>
      <th scope="col">Boletas</th>
      <th scope="col">Numeros</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
  	<tr th:each="sorteo: ${listaSorteos}">
						<td th:text="${sorteo.nombre}">
						<td th:text="${sorteo.fecha}">
						<td th:text="${sorteo.boletas}">
						<td th:text="${sorteo.numeros}">
						<td><a class="btn btn-info"
							th:href="@{/sorteo/edit/}+${sorteo.id}">Editar</a></td>
						<td><a class="btn btn-danger"
							th:href="@{/sorteo/eliminar/{id}(id=${sorteo.id})}">Eliminar</a></td>
					</tr>
  </tbody>
</table>




<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</body>
</html>
